<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="/login/loginstyle.css">
    <link rel="stylesheet" href="../middle-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#header').load('../nav.html');
            $('#footer').load('../footer.html');
            $('#sidenav1').load('../middle-content.html');

        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div id="header">

        </div>
        <div class="main">
        <div class="login-container">
            <div class="login">
                <div class="login-top">
                    <i class="fa fa-user"></i> Student Login</div>
            </div>
            <form action="" method="post">
                <div class="form">
                    <span class="label">User Name <span class="required">*</span></span>
                    <input name="user" id="user" type="text" required />
                </div>

                <div class="form">
                    <span class="label">Password <span class="required">*</span></span>
                    <input name="password" id="password" type="password" required />
                </div>

                
                <div class="form">
                    
                        <button type="submit" name="submit" class="btn_signin"><i class="fa fa-key"></i> Sign In
                        </button>
            
                </div>
            </form>
        </div>
    </div>
        <div id="sidenav1">

        </div>


    </div>
    <div id="footer">

    </div>
    </div>
</body>
